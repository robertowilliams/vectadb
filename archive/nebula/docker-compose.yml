services:
  metad:
    image: vesoft/nebula-metad:latest
    container_name: nebula-metad
    environment:
      USER: root
      TZ: UTC
    command:
      - --meta_server_addrs=metad:9559
      - --local_ip=metad
      - --port=9559
      - --ws_ip=metad
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
    volumes:
      - ./data/meta:/data/meta
    ports:
      - "9559:9559"
      - "19559:19559"
    networks:
      - nebula-net
    restart: unless-stopped

  storaged:
    image: vesoft/nebula-storaged:latest
    container_name: nebula-storaged
    environment:
      USER: root
      TZ: UTC
    command:
      - --meta_server_addrs=metad:9559
      - --local_ip=storaged
      - --port=9779
      - --ws_ip=storaged
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
    volumes:
      - ./data/storage:/data/storage
    ports:
      - "9779:9779"
      - "19779:19779"
    depends_on:
      - metad
    networks:
      - nebula-net
    restart: unless-stopped

  graphd:
    image: vesoft/nebula-graphd:latest
    container_name: nebula-graphd
    environment:
      USER: root
      TZ: UTC
    command:
      - --meta_server_addrs=metad:9559
      - --local_ip=graphd
      - --port=9669
      - --ws_ip=graphd
      - --ws_http_port=19669
      - --log_dir=/logs
    ports:
      - "9669:9669"
      - "19669:19669"
    depends_on:
      - metad
      - storaged
    networks:
      - nebula-net
    restart: unless-stopped

networks:
  nebula-net:
